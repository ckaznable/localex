[package]
name = "localex"
version = "0.1.0"
edition = "2021"

[dependencies]
libp2p = { version = "0.53", features = ["tcp", "tokio", "noise", "yamux", "macros", "gossipsub", "mdns", "request-response", "cbor"] }
futures = "0.3.21"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0.86"
secret-service = { version = "4.0.0", features = ["rt-tokio-crypto-rust"] }
serde = { version = "1", features = ["derive"] }
ciborium = "0.2.2"
serde_repr = "0.1.19"
hostname = "0.4.0"
ratatui = "0.27.0"
crossterm = { version = "0.27.0", features = ["serde", "event-stream"] }
